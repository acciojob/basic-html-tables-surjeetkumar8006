<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Surjeet Kumar</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Neha Verma</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
